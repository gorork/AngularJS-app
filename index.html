<!DOCTYPE html>
<html ng-app="cs-angular">
<head lang="en">
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body ng-controller="StoreController as store">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
      <h3>{{ product.name }}
        <em class="pull-right">{{ product.price | currency }}</em>
      </h3>
      <img ng-src="{{product.img[0].thumb}}" width="100" class="img-circle">
      <button ng-show="product.canBuy" class="pull-right">Add to cart</button>
      <section ng-init="tab = 1">
        <ul class="nav nav-pills">
          <li ng-class="{ active:tab === 1 }">
            <a href ng-click="tab = 1">Description</a>
          </li>
          <li ng-class="{ active:tab === 2 }">
            <a href ng-click="tab = 2">Specification</a>
          </li>
          <li ng-class="{ active:tab === 3 }">
            <a href ng-click="tab = 3">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="tab === 1">
          <h4>Description</h4>
          <p>{{product.desc}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
          <h4>Specification</h4>
          <p>Not yet</p>
        </div>
        <div class="panel" ng-show="tab === 3">
          <h4>Reviews</h4>
          <p>...</p>
        </div>
      </section>
    </li>
  </ul>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
