<!DOCTYPE html>
<html ng-app="cs-angular">
<head lang="en">
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body ng-controller="StoreController as store">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
      <h3>{{ product.name }}
        <em class="pull-right">{{ product.price | currency }}</em>
      </h3>
      <img ng-src="{{product.img[0].thumb}}" width="100">
      <button ng-show="product.canBuy" class="pull-right">Add to cart</button>
      <section>
        <ul class="nav nav-pills">
          <li><a href>Description</a></li>
          <li><a href>Specification</a></li>
          <li><a href>Reviews</a></li>
        </ul>
      </section>
    </li>
  </ul>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
